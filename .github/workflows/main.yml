name: Build PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup LaTeX
      uses: xu-cheng/latex-action@v2
      with:
        root_file: main.tex

    - name: Compile XeLaTeX
      run: xelatex main.tex

    - name: Compile BibTeX
      run: bibtex main

    - name: Compile MakeIndex
      run: makeindex main

    - name: Compile MakeGlossaries
      run: makeglossaries main

    - name: Compile XeLaTeX
      run: xelatex main.tex

    - name: Compile XeLaTeX
      run: xelatex main.tex

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: pdf-output
        path: main.pdf
